<p class="text-2xl text-center font-extrabold text-gray-800 dark:text-white">
    Cotizacion
  </p>
  <br />
  
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-3"><b>Información</b></h2>
    <div
      class="icon-container"
      (click)="ToggleEModal()"
      role="button"
      tabindex="0"
      aria-label="Abrir modal"
      (keydown.enter)="ToggleEModal()"
      (keydown.space)="ToggleEModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="40px"
        viewBox="0 -960 960 960"
        width="30px"
        fill="#000000"
      >
        <path
          d="m382-80-18.67-126.67q-17-6.33-34.83-16.66-17.83-10.34-32.17-21.67L178-192.33 79.33-365l106.34-78.67q-1.67-8.33-2-18.16-.34-9.84-.34-18.17 0-8.33.34-18.17.33-9.83 2-18.16L79.33-595 178-767.67 296.33-715q14.34-11.33 32.34-21.67 18-10.33 34.66-16L382-880h196l18.67 126.67q17 6.33 35.16 16.33 18.17 10 31.84 22L782-767.67 880.67-595l-106.34 77.33q1.67 9 2 18.84.34 9.83.34 18.83 0 9-.34 18.5Q776-452 774-443l106.33 78-98.66 172.67-118-52.67q-14.34 11.33-32 22-17.67 10.67-35 16.33L578-80H382Zm55.33-66.67h85l14-110q32.34-8 60.84-24.5T649-321l103.67 44.33 39.66-70.66L701-415q4.33-16 6.67-32.17Q710-463.33 710-480q0-16.67-2-32.83-2-16.17-7-32.17l91.33-67.67-39.66-70.66L649-638.67q-22.67-25-50.83-41.83-28.17-16.83-61.84-22.83l-13.66-110h-85l-14 110q-33 7.33-61.5 23.83T311-639l-103.67-44.33-39.66 70.66L259-545.33Q254.67-529 252.33-513 250-497 250-480q0 16.67 2.33 32.67 2.34 16 6.67 32.33l-91.33 67.67 39.66 70.66L311-321.33q23.33 23.66 51.83 40.16 28.5 16.5 60.84 24.5l13.66 110Zm43.34-200q55.33 0 94.33-39T614-480q0-55.33-39-94.33t-94.33-39q-55.67 0-94.5 39-38.84 39-38.84 94.33t38.84 94.33q38.83 39 94.5 39ZM480-480Z"
        />
      </svg>
    </div>
  </div>
  
  <!-- Editar modal -->
  @if (EditOpen) {
    <div
      tabindex="-1"
      aria-hidden="true"
      class="fixed inset-0 z-50 overflow-y-auto"
    >
      <!-- Overlay -->
      <div class="fixed inset-0 bg-black bg-opacity-50"></div>
  
      <!-- Modal -->
      <div class="relative flex items-center justify-center min-h-screen p-4">
        <div
          class="relative bg-white rounded-lg shadow dark:bg-gray-700 max-w-2xl w-full"
        >
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              Editar Tipado
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              (click)="ToggleEModal()"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5 space-y-4">
            <div class="mb-6">
              <label
                for="fecha-emision"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Fecha de Emisión</label
              >
              <input
                type="date"
                id="fecha-emision"
                [(ngModel)]="fechaEmision"
                name="fechaEmision"
                class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="yyyy-mm-dd"
              />
            </div>
  
            <div class="mb-6">
              <label
                for="fecha-venci"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Fecha de Vencimiento</label
              >
              <input
                type="date"
                id="fecha-venci"
                [(ngModel)]="fechaVencimiento"
                name="fechaVencimiento"
                class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="yyyy-mm-dd"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  }
  
  <form>
    <div class="mb-6">
      <label
        for="entidad"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Cliente (Id/Nombre)</label
      >
      <div class="flex items-center space-x-3">
        <input
          type="text"
          id="entidad"
          name="entidad"
          (input)="buscarCliente($event)"
          [(ngModel)]="entidad"
          placeholder="Buscar por cliente..."
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
        <select
          id="selectedEntidad"
          name="selectedEntidad"
          required
          (change)="ElegirEntidad()"
          [(ngModel)]="this.ventaData.cliente.id"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="" disabled selected>Elegir...</option>
          <option *ngFor="let item of filtroEntidad" [value]="item.id">
            {{ item.documento }} | {{ item.nombre }}
          </option>
        </select>
        <button
          type="button"
          class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Nuevo
        </button>
      </div>
    </div>
  
    <div class="mb-6">
      <label
        for="nota"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Nota (Opcional)</label
      >
      <input
        type="text"
        id="nota"
        name="nota"
        placeholder="Nota venta"
        [(ngModel)]="ventaData.nota"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
  
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label
          for="serie"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Serie Producto</label
        >
        <input
          type="text"
          id="serie"
          name="serie"
          [(ngModel)]="ventaData.serie"
          placeholder="Ingrese serie..."
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
      <div>
        <label
          for="n_producto"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >.</label
        >
        <select
          id="n_producto"
          name="n_producto"
          [(ngModel)]="selectedProducto"
          (change)="ElegirSeries($event)"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="" disabled selected>Elegir...</option>
          @for (marcaitem of listaProductos; track $index) {
            <option [value]="marcaitem.id">
              {{ marcaitem.nombre }}
            </option>
          }
        </select>
      </div>
    </div>
  </form>
  
  <hr />
  
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3 max-w-16">Cantidad</th>
          <th scope="col" class="px-6 py-3 min-w-80">Descripcion</th>
          <th scope="col" class="px-6 py-3 max-w-32">P. Unit</th>
          <th scope="col" class="px-6 py-3 w-fit">P. Total</th>
        </tr>
      </thead>
      <tbody *ngIf="ventaData.detalles && ventaData.detalles.length > 0">
        @for (producto of ventaData.detalles; track $index) {
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <td class="pl-6 max-w-16">
              <input
                class="inputcotizacion max-w-16 text-lg"
                type="text"
                [name]="'cant_' + $index"
                [id]="'cant_' + $index"
                [(ngModel)]="producto.cantidad"
                (change)="recalcularPrecio($index)"
                oninput="this.value = this.value.replace(/[^1-9]/g, '')"
              />
            </td>
            <td class="px-6 py-4 min-w-80">
              <input
                class="inputcotizacion w-full text-lg"
                type="text"
                [name]="'nombre_' + $index"
                [id]="'nombre_' + $index"
                [(ngModel)]="producto.nombre"
              />
            </td>
            <td
              class="px-6 py-4 flex flex-row flex-nowrap items-center align-middle max-w-32"
            >
              <span>S/.</span>
              <input
                class="inputcotizacion max-w-32 text-lg"
                type="text"
                [name]="'precio_unitario_' + $index"
                [id]="'precio_unitario_' + $index"
                [(ngModel)]="producto.precio_unitario"
                (change)="recalcularPrecio($index)"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
              />
            </td>
            <td class="px-6 py-4 w-fit text-lg">
              {{ producto.precio_total | currency: "S/. " }}
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  
  <hr />
  <br />
  
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div><label for="gra" class="form-label">Gravada (sin IGV)</label></div>
    <div>
      <input
        type="text"
        id="gra"
        [value]="totalGravada | currency: 'S/. '"
        disabled
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
  </div>
  
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div><label for="igv" class="form-label">Impuesto IGV (18%)</label></div>
    <div>
      <input
        type="text"
        id="igv"
        [value]="igv | currency: 'S/. '"
        disabled
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
  </div>
  
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div><label for="pagar" class="form-label">Total Pagar</label></div>
    <div>
      <input
        type="text"
        id="pagar"
        [value]="totalPagar | currency: 'S/. '"
        disabled
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
  </div>
  
  <hr class="my-4" />
  
  <button
    class="w-full items-center rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="submit"
    (click)="guardarProductos()"
  >
    Generar Cotizacion
  </button>
